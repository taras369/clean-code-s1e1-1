<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="info">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
  </header>

  <main class="main">
    <section id="add">
      <label for="new-task">Add Item</label>
        <div class="task-row__wrapper">
          <input id="new-task" class="task" type="text">
            <button>Add</button>
        </div>
    </section>
		
 <h3>Todo</h3>

 <ul id="incomplete">
      <li>
	<input type="checkbox">
	  <label class="task">Pay Bills</label>
	    <input type="text">
	    <button class="edit_btn">Edit</button>
	    <button class="delete_btn">
		<img src="./remove.svg" alt="icon:remove">
	    </button>
      </li>
      <li class="edit">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
	<input type="text" value="Go Shopping" class="task">
	<button class="edit_btn">Save</button>
	<button class="delete_btn">
		<img src="./remove.svg" alt="icon:remove">
	</button>
      </li>
  </ul>
		
  <h3>Completed</h3>
		
  <ul id="completed">
    <li>
      <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit_btn">Edit</button>
        <button class="delete_btn">
	  <img src="./remove.svg" alt="icon:remove">
        </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
